models:
  - name: stg_jaffle_shop__customers
    description: one unique customer per row
    columns: 
      - name: customer_id
        description: primary key
        tests:
          - unique
          - not_null
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        description: primary key
        tests:
          - unique
          - not_null
      - name: status
        description: '{{ doc("order_status") }}''
        tests:
          - relationships:
              field: customer_id
              to: ref("stg_jaffle_shop__customers")
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed